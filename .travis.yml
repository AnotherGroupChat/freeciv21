language: c++

jobs:
  include:
  - name: "ubuntu"
    dist: focal
    compiler: gcc
    addons:
      apt:
        packages:
        - cmake
        - ninja-build
        - python3
        - gettext
        - libcurl4-openssl-dev
        - libicu-dev
        - qt5-default
        - libsqlite3-dev
  - name: "os_x"
    os: osx
    osx_image: xcode11.3
    env:
      - ICU_ROOT=/usr/local/opt/icu4c
      - Qt5_DIR=/usr/local/opt/qt5/lib/cmake
    addons:
      homebrew:
        packages:
          - cmake
          - ninja
          - python3
          - gettext
          - curl
          - icu4c
          - qt
          - sqlite

script:
  - cmake . -B build -G Ninja -DCMAKE_INSTALL_PREFIX=$PWD/install
  - cmake --build build
  - cmake --build build --target install
